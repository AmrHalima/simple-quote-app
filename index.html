<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container text-center mt-5">
        <div class="card shadow p-4">
            <h1 class="mb-3">Quote of the Day</h1>
            <p class="text-muted">Press the button below to receive a random quote!</p>

            <button onclick="generateQuote()" class="btn btn-primary mb-4">New Quote</button>

            <blockquote class="blockquote">
                <p id="quoteOutput" class="fs-5">“Your quote will appear here”</p>
                <footer class="blockquote-footer" id="authorOutput">— Author</footer>
            </blockquote>
        </div>
    </div>

    <script src="./quote.js"></script>
</body>

</html>
